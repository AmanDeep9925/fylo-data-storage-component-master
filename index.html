<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Fylo data storage component</title>

        <link rel="stylesheet" href="style.css" />

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- First container -->
            <div class="drive-functions">
                <div class="logo">
                    <img src="./images/logo.svg" alt="logo" />
                </div>
                <div class="icons">
                    <span
                        ><img src="./images/icon-document.svg" alt="doc"
                    /></span>
                    <span
                        ><img src="./images/icon-folder.svg" alt="folder"
                    /></span>
                    <span
                        ><img src="./images/icon-upload.svg" alt="upload"
                    /></span>
                </div>
            </div>

            <!-- second container -->

            <div class="status-container">
                <p>You’ve used <strong>815 GB</strong> of your storage</p>
                <div class="space-left">
                    <span style="width: 70%"></span>
                </div>
                <div class="space">
                  <span class="initial-space">0 GB</span>
                <span class="final-space">1000 GB</span>
                </div>
            </div>

            <div class="remaining-space">
              <span>185</span> GB Left
            </div>
        </div>

                >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </div> -->
    </body>
</html>
